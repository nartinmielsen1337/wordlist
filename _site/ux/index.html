    <script type="text/javascript">


            function KeyWordifylist(posts)
            {
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('keyword');

                console.log(getAllIndexes(posts, myParam));

                var results = getAllIndexes(posts, myParam);

                for(i = 0; i < results.length; i++){
                    $("#keywordlist").append('<h2>' + results[i].title + '</h2><a href="/wordlist/' + results[i].url + '">Läs mer</a>');
                }
                
            }

            function getAllIndexes(arr, val) {

                var indexes = [], i;
                for(i = 0; i < arr.length; i++){

                    var obj = JSON.parse(arr[i])
                    if (obj.tags.includes(val)){
                        
                        indexes.push(obj);
                    }
                }
                    

                return indexes;



            }
    </script>
