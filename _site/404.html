    <style type="text/css">
        html, body {
            font-family: 'Fira Sans', sans-serif;
            margin:0;

        }
        h1{
            font-size: 48px;

        }

        h3{

        p{

        }

        a.anchor{
            margin-top: 36px;
            display: block;
        }
        ul.register {
            list-style-type: none;

        }
        hr{
            border:0;
            border-bottom: 1px solid #000;
        }

        }

            width: 370px;

            float: left;
        }
        .related:nth-child(odd) {

            .related{

                float: none;
            }
